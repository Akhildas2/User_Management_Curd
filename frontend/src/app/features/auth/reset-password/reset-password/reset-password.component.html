<mat-card class="reset-password-container">
  <div class="image-section">
    <img src="assets/pages/Reset password.png" alt="Reset Password" />
  </div>
  <div class="form-section">
    <h2>Reset Password</h2>
    <form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="newPassword" name="newPassword"
          #newPasswordField="ngModel" required minlength="8">
        <button mat-icon-button matSuffix aria-label="Toggle password visibility" type="button"
          (click)="toggleVisibility()">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>

        <mat-error *ngIf="newPasswordField.invalid && newPasswordField.touched">
          Password must be at least 8 characters long.
        </mat-error>
      </mat-form-field>
      <button mat-button class="setPassword-btn" type="submit" [disabled]="resetPasswordForm.invalid">
        Set New Password
      </button>
    </form>
  </div>
</mat-card>
