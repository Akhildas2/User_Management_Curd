<app-header></app-header>

<div class="dashboard-container">
  <mat-card class="dashboard-card">
    <mat-card-header class="dashboard-header">
      <mat-card-title class="heading">Admin Dashboard</mat-card-title>
      <mat-card-subtitle class="subheading">Overview of Platform Performance</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Metrics Section -->
      <div class="metrics-section">
        <h2 class="section-title">Key Performance Indicators</h2>
        <div class="metrics-grid">
          <mat-card *ngFor="let metric of metrics" class="metric-card" [style.--card-color]="metric.color">
            <div class="metric-content">
              <div class="metric-icon-container">
                <mat-icon class="metric-icon">{{ metric.icon }}</mat-icon>
              </div>
              <div class="metric-text">
                <h3 class="metric-value">{{ metric.value }}</h3>
                <p class="metric-title">{{ metric.title }}</p>
              </div>
            </div>
          </mat-card>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions-section">
        <h2 class="section-title">Manage Platform</h2>
        <div class="actions-grid">
          <mat-card *ngFor="let action of quickActions" class="action-card" (click)="navigateTo(action.route)">
            <mat-icon class="action-icon">{{ action.icon }}</mat-icon>
            <h3 class="action-title">{{ action.title }}</h3>
          </mat-card>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="chart-section">
        <h2 class="section-title">User Engagement Analytics</h2>
        <div class="chart-container">
          <ngx-charts-line-chart [results]="chartData"  [scheme]="colorScheme" [xAxis]="showXAxis"
            [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [xAxisLabel]="xAxisLabel"
            [showYAxisLabel]="showYAxisLabel" [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" [gradient]="gradient"
            [timeline]="timeline">
          </ngx-charts-line-chart>

        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<app-footer></app-footer>
