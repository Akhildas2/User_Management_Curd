<div class="sidenav">
  <div class="sidenav-header">
    <img *ngIf="user$ | async as user; else noUser" [src]="getProfileImageUrl(user.profileImage)" alt="User Profile">
    <div class="header-text">
      <div *ngIf="user$ | async as user; else noUser">
        <span class="user-name">{{ user.name }}</span>
      </div>
      <ng-template #noUser>
        <span>No user data available</span>
      </ng-template>
    </div>
  </div>

  <div class="center-buttons">
    <button mat-button class="menu-item" *ngFor="let item of menuItems()" [routerLink]="item.route"
      routerLinkActive="selected-menu-item" #rla="routerLinkActive" [class.activated]="rla.isActive">
      <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'">
        {{ item.icon }}
      </mat-icon>
      <span>{{ item.label }}</span>
    </button>
  </div>

  <div class="logout-button">
    <button mat-button (click)="logout()" aria-label="Logout">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </div>
</div>
