<h2 mat-dialog-title class="title">
    <mat-icon class="icon">{{ data.icon }}</mat-icon>
    <span class="title-text">{{ data.title }}</span>
  </h2>
  <mat-dialog-content class="message">{{ data.message }}</mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
    <button mat-button class="confirm-btn" color="warn" (click)="onConfirm()">Confirm</button>
  </mat-dialog-actions>
